
<h2 mat-dialog-title>Add Snippet</h2>
<div mat-dialog-content>

    <div mat-form-field class="col-md-12 mb-3" appearance="fill">
        <label matLabel name="language" ngDefaultControl >Category</label>
        <br>
        <input matInput placeholder="Category" required  [(ngModel)]="data.category">
    </div>
    <br>
    <div mat-form-field class="col-md-12 mb-3">
        <label matLabel>Language</label>
        <br>
        <input matInput placeholder="Language"required [(ngModel)]="data.language" >
    </div>    
    <br>
    <div mat-form-field class="col-md-12 mb-3">
        <label matLabel>Name</label>
        <br>
        <input matInput placeholder="Name" required [(ngModel)]="data.name">
    </div>  
    <br>
    <div mat-form-field class="col-md-12 mb-3">
        <label matLabel>Description</label>
        <br>
        <textarea matInput placeholder="Description" required [(ngModel)]="data.description"></textarea>
    </div> 
    <br>

    <div mat-form-field class="col-md-12 mb-3">
        <label matLabel>Code</label>
        <br>
        <textarea matInput placeholder="Code" required [(ngModel)]="data.code"></textarea>
    </div>  

</div >


<div mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close="" (click)="add()" >Add</button>
    <button mat-button mat-dialog-close="" color="warn" >Discard</button>
</div>
